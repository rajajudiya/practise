<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New York Bathroom Renovation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .video-section {
      position: relative;
      width: 700px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      color: #1a1a1a;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      width: 50%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
    }

    .overlay h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .subscribe-button {
      display: inline-block;
      padding: 10px 20px;
      background: #ccc;
      color: #000;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #aaa;
      width: fit-content;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #fff;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="video-section">
    <iframe src="./images/bathroom/maxresdefault.jpg" title="Bathroom Renovation New York"></iframe>
    <div class="overlay">
      <div class="logo">A to Z<br>Renovations</div>
      <h1>NEW YORK<br>BATHROOM<br>RENOVATION</h1>
      <a href="#" class="subscribe-button">Subscribe & Like</a>
    </div>
  </div>
</body>
</html>
