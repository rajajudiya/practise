.logo svg {

nav ul {

nav ul li a {
    padding-left: 10px;
    color: #000000;
    font-size: 11px;
    font-family: "Montserrat", serif;
    font-style: normal;
    position: relative;
    transition: color 0.3s ease-in-out;
}

nav ul li a::after {
    content: "";
    position: absolute;
    right: 0;
    bottom: 0;
    width: 0;
    height: 2px;
    background-color: var(--primary-color);
    transition: width 0.3s ease-in-out;
}

nav ul li a:hover {
    color: var(--primary-color);
}

nav ul li a:hover::after {
    width: 100%;
    left: 0;
    right: auto;
}

.contant-info {
    border-style: solid;
    border-width: 0px 1px 0px 1px; 
    border-color: #000000; 
    padding: 10px;
}

.contant-info p{
    font-size: 12px;
    color: var(--secondary-color);
    margin-left: 10px;
}
.contant-info a , i{
    color: var(--primary-color);
    font-size: 15px;
    margin-left: 10px;
}

.contant-btn button{
    display: inline-block;
    padding: 10px 20px;
    background-color: var(--button-bg);
    font-size: 15px;
    color: var(--button-text);
    transition: all 0.3s ease;
}

.contant-btn button:hover{
    background-color: #FFFFFF00;
    color: #000000;

}
